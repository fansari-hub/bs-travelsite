<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Today!</title>
    <link href="../scss/book.css" rel="stylesheet">
</head>
<body class="mainBody">
    <div class="header">
        <div class="header__wordmark">
            <a class ="header__wordmark__link" href="../index.html">Travel Site</a>
        </div>
        <nav class="header__navContainer">
            <ul class="siteNav">
                <li><a class="siteNav__link" href="../index.html">Home</a></li>
                <li><a class="siteNav__link" href="./hawaii.html">Hawaii</a></li>
                <li><a class="siteNav__link" href="./iceland.html">Iceland</a></li>
                <li><a class="siteNav__link" href="./greece.html">Greece</a></li>
            </ul>
        </nav>
        </nav>
    </div>

    <section class="formCont">
        <h1 class="formCont__title">Book Today!</h1>
            <form class = "formCont__form" action = "">
                <label class = "formCont__form__label" for="bk_name">Name</label><br>
                <input class = "formCont__form__field formCont__form__field--singleLineText" type="text" id="bk_name" name="bk_name" placeholder="Enter Name" value=""><br>
                <label class = "formCont__form__label" for="bk_email">Email</label><br>
                <input class = "formCont__form__field formCont__form__field--singleLineText"  type="email" id="bk_email" name="bk_email" placeholder="Enter Email" value=""><br>
                <label class = "formCont__form__label" for="bk_phone">Phone</label><br>
                <input class = "formCont__form__field formCont__form__field--singleLineText"  type="tel" id="bk_phone" name="bk_phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" value=""><br>
                <label class = "formCont__form__label" for="bk_dest">Desination</label><br>
                <select class = "formCont__form__field formCont__form__field--combobox"  id ="bk_dest" name="bk_dest">
                    <option value="Hawaii">Hawaii</option>
                    <option value="Iceland">Iceland</option>
                    <option value="Greece">Greece</option>
                </select><br>
                <label class = "formCont__form__label" for="bk_msg">Message</label><br>
                <textarea class = "formCont__form__field formCont__form__field--multiLineText" id="bk_msg" name="bk_msg" placeholder="Enter optional message" value=""></textarea><br>
                <input class = "formCont__form__button" type="submit" value="SUBMIT">
            </form>
    </section>
    
 
</body>
<footer class="footer">
    <div class="footer__card">
        <h1 class="footer__card__title">Contact</h1>
        <ul class="footer__card__bar">
            <li class="footer__card__bar__cell">
                <p class="footer__card__hightlight">EMAIL</p>
                <p class="footer__card__text">info@travelsite.com</p>
            </li>
        </ul>
    </div>
    <div class="footer__card">
        <h1 class="footer__card__title">Hours</h1>
        <ul class="footer__card__bar">
            <li class="footer__card__bar__cell">
                <p class="footer__card__hightlight">MONDAY - FRIDAY</p>
                <p class="footer__card__text">9:00 AM - 5:00PM</p>
            </li>
            <li class="footer__card__bar__cell">
                <p class="footer__card__hightlight">SATURDAY</p>
                <p class="footer__card__text">10:00 AM - 4:00PM</p>
            </li>
            <li class="footer__card__bar__cell">
                <p class="footer__card__hightlight">SUNDAY</p>
                <p class="footer__card__text">Closed</p>
            </li>
        </ul>
    </div>
    <div class="footer__card">
        <h1 class="footer__card__title">Social</h1>
        <div class="footer__card__bar">
            <li class="footer__card__bar__cell">
                <a href="http://www.instagram.com"><img class="footer__card__icon" src="../assets/Icons/icon-instagram.png" alt="intagram"/></a>
            </li>
            <li class="footer__card__bar__cell">
                <a href="http://www.facebook.com"><img class="footer__card__icon" src="../assets/Icons/icon-facebook.png" alt="facebook"/></a>
            </li>
            <li class="footer__card__bar__cell">
                <a href="http://www.twitter.com"><img class="footer__card__icon" src="../assets/Icons/icon-twitter.png" alt="twitter"/></a>
            </li>
        </div>
    </div>
</footer>
</html>
